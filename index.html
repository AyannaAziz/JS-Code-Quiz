<!DOCTYPE html>

<html>
  <!-- importing libraries and linking docs -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
    <script src="questions.js"></script>
  </head>

  <body>
    <!-- div for top header that diplays time and high score buttons -->
    <div id="controls">
      <div id="info">
        <button id="scores" href="">High Scores</button>
        <div id="timer">
          <p>Time: <span id="time">0</span></p>
        </div>
      </div>
    </div>

    <!-- div for initial display messge -->
    <div id="positionWrapper">
      <section id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Welcome to the code quiz!</p>
        <button>Start Quiz</button>
      </section>

      <!-- hidden section of page for displaying quiz questions and feedback -->
      <section id="quizHolder" class="hide">
        <p id="title"></p>
        <!-- Buttons to accept question values-->
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <div id="scoreIndicator" class="invisible">
          <p>&nbsp;</p>
        </div>
      </section>
     <!-- hidden section to display end of game elements -->
      <section id="finish" class="hide">
        <h1>Thank You for Taking the Code Quiz!</h1>
        <p>Final score:<span id="score"></span></p>
        <div id="records">
          <p>Enter initials:</p>
          <input id="initials" type="text" /> <button>Submit</button>
        </div>
        <div id="errorIndicator"></div>
      </section>

      <!-- hidden section to display high score controls -->
      <section id="highScores" class="hide">
        <h1>High Scores</h1>
        <div></div>

        <button id="reset">Go Back</button>
        <button id="clearScores">Clear Highscores</button>
      </section>
    </div>
    <!-- footer -->
    <div class="footer" id="footerDisplay">
      <p>Made by Alma A. Aziz</p>
    </div>
  </body>
</html>
